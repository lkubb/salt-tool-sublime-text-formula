# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      name: sublime-text
      enable_repo:
        - stable
    paths:
      confdir: '.config/sublime-text'
      conffile: 'Packages/User'
      xdg_dirname: 'sublime-text'
      xdg_conffile: ''
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
